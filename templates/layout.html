<!DOCTYPE html>
<html lang="en">
    {% block head %}
        <head>
            <meta name="description">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="utf-8">
            <link rel="stylesheet" href="static/styles.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
                  crossorigin="anonymous">
            <meta name="keywords"
                  content="machine learning, object identification, cars, people, dogs, cats, busses, trucks, webcam, video, bike, motorbike, bicycle analysis">
            <title>
                {% block title %}{% endblock %}
            </title>
        </head>
    {% endblock %}
    {% block body %}
        <body>
            {% block header %}
                <header>
                    <h2 id="headline"
                        class="shadow-none p-3 mb-5 bg-body-tertiary rounded"
                        style="--bs-bg-opacity: 0.2">Spying Eye</h2>
                </header>
            {% endblock %}
            {% block main %}
                <main>
                </main>
            {% endblock %}
            {% block footer %}
                <footer>
                    <div>
                        <h5>
                            Made by <span class="bold">The_Runner_01</span> as the <span class="bold">final project</span> for <span class="bold">CS50x</span>
                        </h5>
                    </footer>
                {% endblock %}
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                        crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
                        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
                        crossorigin="anonymous"></script>
                <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
                </script>
            </body>
        {% endblock %}
    </html>
