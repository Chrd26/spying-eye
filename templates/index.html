{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block body %}
    <header>
        <h2 id="headline"
            class="shadow-none p-3 mb-5 bg-body-tertiary rounded"
            style="--bs-bg-opacity: 0.2">Spying Eye</h2>
    </header>
    <main>
        <div class="buttons">
            <form>
                <span class="desc">Start detecting objects.</span>
                <button type="button" class="btn btn-primary" id="start-detection">Start Detection</button>
            </form>
            <form action="/logout" method="post">
                <span class="desc">Log out of the application.</span>
                <button type="submit" class="btn btn-primary" id="logout-btn">Logout</button>
            </form>
            <form action="/history" method="get">
		<span class="desc">Get the history of detections.</span>
                <button type="submit" class="btn btn-primary" id="visit-history">History</button>
            </form>
        </div>
    </main>
    <footer>
        <h5>
            Made by <span class="bold">The_Runner_01</span> as the <span class="bold">final project</span> for <span class="bold">CS50x</span>
        </h5>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
{% endblock %}
